<svg fill="none" viewBox="0 0 1400 100" width="1400" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
		

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}


				.container {
					width: 100%;
					height: 100px;
					background: linear-gradient(-45deg, #F06292, #61DAFB, #FFD600);
					background-size: 800% 400%;
					animation: gradientBackground 10s ease infinite;
				}

			</style>
			<div class="container">
			</div>
		</div>
	</foreignObject>
</svg>
